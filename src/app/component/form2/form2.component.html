<ng-template #content2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Participation</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="type" class="fs-10 font-weight-bold">Type De Participation</label>
    <div class="row">
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Don
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Investissement
          </label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Emprunt
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
          <label class="form-check-label" for="exampleRadios4">
            Service
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="nameproject" class="fs-10 font-weight-bold">Valeur</label>
      <input type="text" class="form-control" id="nameproject" placeholder="Valeur de Participation en DT">
    </div>

    <div class="payment">
      <label for="">Methode de payment</label>
      <div class="row">
        <div class="col-md-6 "><button class="btn  w-100 btn-outline-success"
            [(click])="methodePay(1)">Carte Bancaire</button></div>
        <div class="col-md-6 "><button class="btn  w-100 btn-outline-success "
            [(click)]="methodePay(2)">Virement Bancaire</button></div>
      </div>
      <div>
        <div class="row" *ngIf="Pay">
          <div class="col-6">
            <div class="form-group">
              <label for="nameproject" class="fs-10 font-weight-bold">NÂ° Carte</label>
              <input type="text" class="form-control" id="nameproject" placeholder="4242 4242 4242 4242">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="nameproject" class="fs-10 font-weight-bold">Date d'exp</label>
              <input type="text" class="form-control" id="nameproject" placeholder="4242 4242 4242 4242">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Valider</button>
  </div>
</ng-template>
