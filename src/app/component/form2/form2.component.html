<ng-template #content2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Participation</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="type" class="fs-14 font-weight-bold">Type De Participation</label>
    <div class="row">
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label fs-12" for="exampleRadios1">
            Don
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label fs-12" for="exampleRadios2">
            Investissement
          </label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
          <label class="form-check-label fs-12" for="exampleRadios3">
            Emprunt
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
          <label class="form-check-label fs-12" for="exampleRadios4">
            Service
          </label>
        </div>
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="nameproject" class="fs-14 font-weight-bold">Valeur</label>
      <input type="text" class="form-control" id="nameproject" placeholder="Valeur de Participation en DT">
    </div>

    <div class="payment">
      <label for="" class="mt-3 fs-14 font-weight-bold">Methode de paiement</label>
      <div class="row">
        <div class="col-md-6 "><button class="btn  w-100 btn-outline-success"
            (click)="pay='carte'">Carte Bancaire</button></div>
        <div class="col-md-6 "><button class="btn w-100 btn-outline-success "
            (click)="pay='virement'">Virement Bancaire</button></div>
      </div>
      <div>
        <div class="row" *ngIf="pay == 'carte'">
          <div class="col-6">
            <div class="form-group">
              <label for="nameproject" class="fs-10 font-weight-bold">N° Carte</label>
              <input type="text" class="form-control" id="nameproject" placeholder="4242 4242 4242 4242">
            </div>
          </div>
         
          <div class="col-4">
            <div class="form-group">
              <label for="nameproject" class="fs-10 font-weight-bold">Date expiration</label>
              <input type="text" class="form-control" id="nameproject" placeholder="01/2021">

            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="nameproject" class="fs-10 font-weight-bold">CVV2</label>
              <input type="password"number maxlength="3" class="form-control" id="nameproject" placeholder="123">

            </div>
          </div>
        
        </div>
        <div class="row" *ngIf="pay == 'virement'">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="form-group">
              <label for="nameproject" class="fs-10 font-weight-bold">N° Rib</label>
              <input type="text" value="035183598478831"class="form-control" id="nameproject" >
            </div>
          </div>
          <div class="col-3"></div>
         
 
        
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a type="button" class="btn btn-outline-dark" href="assets/BAN-Investisseurr-contract_FR.pdf" download (click)="modal.close('Save click')">Valider</a>
  </div>
</ng-template>
<button (click)="open(content2)" class="btn-pay">Participer</button>
