
<ngb-carousel *ngIf="images">
  <ng-template *ngFor="let img of images" ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="w-100 " style="max-height: 400px; object-fit: cover;" [src]="img.src" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>{{img.title}}</h3>
      <p>{{img.details}}</p>
      <p>{{img.objectif}}</p>
    </div>
  </ng-template>
  
  </ngb-carousel>
